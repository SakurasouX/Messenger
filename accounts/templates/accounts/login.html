{% extends "accounts/base.html" %}

{% block content %}

<div class="login-box">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="profile-div">
            <input class="profile-input" type="text" name="login" placeholder="Логин">
        </div>
        <div class="profile-div">
            <input class="profile-input" type="password" name="password" placeholder="Пароль">
        </div>
        <div class="profile-div">
            <input class="profile-submit" type="submit" value="Войти">
        </div>
    </form>
</div>

{% endblock %}
